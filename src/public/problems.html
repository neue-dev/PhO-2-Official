<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>(PhO)&#178;</title>
    <link rel="icon" type="image/x-icon" href="/resources/images/pho-2-official-icon-dark.ico?v={{STATIC_VERSION}}">
    <link rel="stylesheet" href="/resources/css/main.css?v={{STATIC_VERSION}}">
    <link rel="stylesheet" href="/resources/css/responsive.css?v={{STATIC_VERSION}}">

    <!-- Overrides -->
    <style type="text/css">
      iframe {
        position: fixed;
        top: 0;
        left: 0;
      }

      .problems-container {
        position: fixed;
        background-color: rgba(0, 0, 0, 0) !important;
      }

      .ui.content {
        background-color: rgba(0, 0, 0, 0) !important;
      }
    </style>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Semantic -->
    <link href="/resources/semantic/semantic.css?v={{STATIC_VERSION}}" rel="stylesheet">
    <script src="/resources/semantic/semantic.js?v={{STATIC_VERSION}}"></script>
    
    <!-- Pho2 Utils -->
    <script src="/resources/core/x.js?v={{STATIC_VERSION}}"></script>
    <script src="/resources/core/dom.js?v={{STATIC_VERSION}}"></script>
    <script src="/resources/common/pho2.js?v={{STATIC_VERSION}}"></script>
  </head>

  <body>
    <iframe class="main-content problems" width="100%" height="100%" frameBorder="0" src="{{CONTEST_PROBLEMS_URL}}"></iframe>
    <div class="container problems-container hide-on-mobile">
      <div style="z-index: 1;" class="ui content">
        <span class=" ui header huge text">
          Problems
        </span>
				<br><br>
				<div class="ui breadcrumb">
					<a class="section" href="/dashboard">Dashboard</a>
					<i class="right arrow icon divider"></i>
					<div class="active section">Problems</div>
				</div>
        <br><br>
        <div class="ui divider"></div>
        <div class="ui item">
          <a href="/dashboard">
            <div class="ui animated blue left floated button" tabindex="0">
              <div class="visible content">return</div>
              <div class="hidden content">
                <i class="left arrow icon"></i>
              </div>
            </div>
          </a>
          <br><br>
        </div>
      </div>  
      </div>
    </div>

    <script src="/resources/common/palette.js?v={{STATIC_VERSION}}"></script>
    <script src="/resources/common/settings.js?v={{STATIC_VERSION}}"></script>
    <script src="/resources/common/trademark.js?v={{STATIC_VERSION}}"></script>
    <script src="/setup.js"></script>
  </body>
</html>
