<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>(PhO)&#178;</title>

    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/responsive.css" rel="stylesheet">

    <!-- Overrides -->
    <style type="text/css">
      html, body, .container, .card {
        padding: 2em;
        letter-spacing: -0.025em;
      }

      span {
        white-space: nowrap;
      }      

      .header {
        letter-spacing: -0.06em;
      }
    </style>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Semantic -->
    <link href="./semantic/semantic.css" rel="stylesheet">
    <script src="./semantic/semantic.js"></script>
    
    <!-- Pho2 Utils -->
    <script src="/core/x.js"></script>
    <script src="/core/dom.js"></script>
    <script src="/core/time.js"></script>
    <script src="/core/component.js"></script>
    <script src="/common/pho2.js"></script>
    <script src="/common/formatter.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="ui content">
        <span class=" ui header huge text">
          Progress
        </span>
				<br><br>
				<div class="ui breadcrumb">
					<a class="section" href="/dashboard">Dashboard</a>
					<i class="right arrow icon divider"></i>
					<div class="active section">Progress</div>
				</div>
      </div>
      <br><br>

      <div class="ui basic cards">
        <div class="ui vertical menu card" style="margin: 0 2rem 2rem 0;">
          <div class="item">
            <div class="ui transparent icon input">
              <input class="search-bar" type="text" placeholder="Search current table...">
              <i class="search icon"></i>
            </div>
          </div>
          <div class="tabs-menu">
            <a class="item active" href="problems">
              Problems
              <div class="ui label problems-label">0</div>
            </a>
            <a class="item" href="submissions">
              Submisions
              <div class="ui label submissions-label">0</div>
            </a>
          </div>
          <div class="card">
            <img class="ui centered medium image" width="200" src="/pho-2-official-icon-dark">
          </div>
					<div class="ui item">
						<a href="/dashboard">
							<div class="ui animated blue right floated button" tabindex="0">
								<div class="visible content">return</div>
								<div class="hidden content">
									<i class="left arrow icon"></i>
								</div>
							</div>
						</a>
						<br><br>
					</div>
        </div>  
        <div class="tabs">
          <div class="ui tab segment problems active" style="margin-top: 0;" data-tab="problems">
            <table class="ui single line table problems-table">
  
            </table>
          </div>
          <div class="ui tab segment submissions" style="margin-top: 0;" data-tab="submissions">
            <table class="ui single line table submissions-table">
  
            </table>      
          </div>
        </div>
      </div>
    </div>

    <div class="ui modal problems-modal"></div>
    <div class="ui modal submissions-modal"></div>
    <div class="ui modal submit-modal"></div>

		<script src="/progress.js"></script>
    <script src="/common/palette.js"></script>
    <script src="/setup.js"></script>

    <!-- Trademark -->
    <script src="/common/trademark.js"></script>  
  </body>
</html>
