<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>(PhO)&#178;</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Overrides -->
    <style type="text/css">
      iframe {
        position: fixed;
        top: 0;
        left: 0;
      }

      .finals-container {
        position: fixed;
        background-color: rgba(0, 0, 0, 0) !important;
      }

      .ui.content {
        background-color: rgba(0, 0, 0, 0) !important;
      }
    </style>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Semantic -->
    <link href="./semantic/semantic.css" rel="stylesheet">
    <script src="./semantic/semantic.js"></script>
    
    <!-- Pho2 Utils -->
    <script src="/core/x.js"></script>
    <script src="/core/dom.js"></script>
    <script src="/common/pho2.js"></script>
  </head>

  <body>
    <iframe class="main-content finals" width="100%" height="100%" frameBorder="0" src="{{CONTEST_FINALS_URL}}"></iframe>
    <div class="container finals-container hide-on-mobile">
      <div style="z-index: 1;" class="ui content">
        <span class=" ui header huge text">
          Finals
        </span>
				<br><br>
				<div class="ui breadcrumb">
					<a class="section" href="/dashboard">Dashboard</a>
					<i class="right arrow icon divider"></i>
					<div class="active section">Finals</div>
				</div>
      </div>
      <br><br>
      <div class="ui divider"></div>
      <div class="ui item">
        <a href="/dashboard">
          <div class="ui animated blue left floated button" tabindex="0">
            <div class="visible content">return</div>
            <div class="hidden content">
              <i class="left arrow icon"></i>
            </div>
          </div>
        </a>
        <br><br>
      </div>
    </div>

    <script src="/common/palette.js"></script>
    <script src="/setup.js"></script>
  </body>
</html>
