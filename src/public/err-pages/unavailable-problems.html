<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>(PhO)&#178;</title>

    <link rel="stylesheet" href="/utils/css/responsive">

    <!-- Overrides -->
    <style type="text/css">
      html, body, .container, .card {
        padding: 2em;
        letter-spacing: -0.025em;
      }

      span {
        white-space: nowrap;
      }      

      .header {
        letter-spacing: -0.06em;
      }

      iframe {
        position: fixed;
        top: 0;
        left: 0;
      }

      .problems-container {
        position: fixed;
      }
    </style>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Semantic -->
    <link href="./resources/semantic/semantic.css" rel="stylesheet">
    <script src="./resources/semantic/semantic.js"></script>
    
    <!-- Pho2 Utils -->
    <script src="/x"></script>
    <script src="/dom"></script>
    <script src="/pho2"></script>
  </head>

  <body>
    <div class="container problems-container">
      <div style="z-index: 1;" class="ui content">
        <span class=" ui header huge text">
          Problems
        </span>
				<br><br>
				<div class="ui breadcrumb">
					<a class="section" href="/dashboard">Dashboard</a>
					<i class="right arrow icon divider"></i>
					<div class="active section">Problems</div>
				</div>
      </div>
      <br>

      <div class="ui warning message">
        <i class="warning icon"></i>
        The problems are currently not available.
      </div><br><br>

      <div class="ui inverted cards">
        <div class="card">
          <div class="content">
            <img class="ui centered medium image" width="200" src="/pho-2-icon-dark">
            <a href="/dashboard" onclick="window.close()">
              <div onclick="() => alert('a')" class="ui animated blue right floated button" tabindex="0">
                <div class="visible content">return</div>
                <div class="hidden content">
                  <i class="left arrow icon"></i>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
