<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>(PhO)&#178;</title>
    <link rel="icon" type="image/x-icon" href="/pho-2-icon">

    <!-- General CSS styling -->
    <link rel="stylesheet" href="/utils/css/main">
    <link rel="stylesheet" href="/utils/css/home">
    <link rel="stylesheet" href="/utils/css/responsive">

    <!-- Overrides -->
    <style type="text/css">
      .col.login-card {
        min-height: 100vh;
      }
      
      .col.content-card {
        min-height: 100vh;
        padding:0;
      } 
    </style>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Semantic -->
    <link href="./resources/semantic/semantic.css" rel="stylesheet">
    <script src="./resources/semantic/semantic.js"></script>

    <!-- Pho2 Utils -->
    <script src="/pho2"></script>
  </head>

  <body>
    <img class="bg-photo" width="1000" src="/pho-2-icon">
    <img class="bg-photo" src="/pho-2-bg">
    <div class="ui cards">
      <div class="card hide-on-mobile" style="visibility: hidden;"></div>
      <div class="card">
        <div class="ui content">
          <span class=" ui header huge text">
            login
          </span>
          <br>
          Only registered participants can login.
          <br><br><br><br>

          <div class="ui form">
            <div class="field">
              <label>Username</label>
              <input type="text" class="username" name="username" placeholder="...">
            </div>
            <div class="field">
              <label>Password</label>
              <input type="password" class="password" name="password" placeholder="...">
            </div>
            <button class="ui button login-button">Login</button>
        </div>
      </div>
    </div>

    <script src="/trademark"></script>
    <script>
      (function() {

        const username = document.getElementsByClassName('username')[0];
        const password = document.getElementsByClassName('password')[0];
        const login_button = document.getElementsByClassName('login-button')[0];

        // Login functionalities
        function doLogin() {
          if(!username.value || !password.value) {
            // ! tell user no empty fields allowed
          }

          PHO2.request('./auth/login', 'POST', { 
            username: username.value, 
            password: password.value 
          }).then(() => location.href = './dashboard')
          
        }

        login_button.addEventListener('click', e => {
          doLogin();
        });

        username.addEventListener('keydown', e => {
          if(e.keyCode == 13) doLogin();
        });

        password.addEventListener('keydown', e => {
          if(e.keyCode == 13) doLogin();
        });
      })();
    </script>
  </body>
</html>
