<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>(PhO)&#178;</title>
    <link rel="icon" type="image/x-icon" href="/pho-2-icon">

    <!-- General CSS styling -->
    <link rel="stylesheet" href="/utils/css/main">
    <link rel="stylesheet" href="/utils/css/home">
    <link rel="stylesheet" href="/utils/css/responsive">

    <!-- Overrides -->
    <style type="text/css">
      .col.login-card {
        min-height: 100vh;
      }
      
      .col.content-card {
        min-height: 100vh;
        padding:0;
      } 
    </style>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Semantic -->
    <link href="./resources/semantic/semantic.css" rel="stylesheet">
    <script src="./resources/semantic/semantic.js"></script>

    <!-- Pho2 Utils -->
    <script src="/x"></script>
    <script src="/dom"></script>
    <script src="/pho2"></script>
  </head>

  <body>
    <img class="bg-photo" width="1000" src="/pho-2-icon">
    <img class="bg-photo" src="/pho-2-bg">
    <div class="ui cards">
      <div class="card hide-on-mobile" style="visibility: hidden;"></div>
      <div class="card">
        <div class="ui content">
          <span class=" ui header huge text">
            login
          </span>
          <br>
          Only registered participants can login.
          <br><br><br><br>

          <div>
            <div class="ui form login-form"></div><br><br>
            <button class="ui black button login-button">Login</button>
          </div>
      </div>
    </div>

    <script src="/trademark"></script>
    <script>

      const login_form = DOM.stateful_form('login-form', DOM.select('.login-form'));
      const login_button = DOM.select('.login-button');

      login_form.form_field('Username', { type: 'text', placeholder: '...' })
      login_form.form_field('Password', { type: 'password', placeholder: '...' })

      login_button.listen('click', () => 
        login_form.form_submit('./auth/login')
          .then(() => location.href = './dashboard')
          .catch(() => alert('Invalid login.')))

    </script>
  </body>
</html>
